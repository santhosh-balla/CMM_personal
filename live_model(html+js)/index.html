<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charlotte Merch Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom style -->
  <style>
    body {
      background: #f7f7f7;
    }

    .navbar {
      background: #046A38 !important; /* UNCC Green */
    }

    .nav-link, .navbar-brand {
      color: #FFD700 !important; /* UNC Charlotte Gold */
      font-weight: bold;
      font-size: 1.3rem;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      display: none;
    }

    #video, #canvas {
      width: 100%;
      border-radius: 12px;
    }

    #canvas {
      position: absolute;
      left: 0;
      top: 0;
    }

    .btn-uncc {
      background-color: #046A38;
      color: #FFD700;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-uncc:hover {
      background-color: #034f2a;
      color: white;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand">Charlotte Merch Detector</a>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-4 text-center">
  <h2 class="mb-3">Live UNC Charlotte Merch Detection</h2>
  <p class="lead">Click below to open your camera and run the YOLO11 model live in your browser.</p>

  <button id="startBtn" class="btn btn-uncc btn-lg px-4 py-2 mt-3">
    â–¶ Start Camera
  </button>

  <div id="video-container" class="mt-4">
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>

  <p class="mt-4 text-muted">Model: <strong>CMM-Yolo11.onnx</strong></p>
  <p id="fpsDisplay" class="fw-bold"></p>
</div>

<!-- ONNX Runtime -->
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
<script src="script.js"></script>

</body>
</html>
